<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3DGS A-Frame Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gaussian-splatting@latest/index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" color="#4CC3D9"></a-box>

      <a-entity 
        gaussian_splatting="src: ./test.splat;" 
        position="0 1.5 -5"
        scale="0.5 0.5 0.5">
      </a-entity>

      <a-sky color="#222"></a-sky>
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
