<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://quadjr.github.io/aframe-gaussian-splatting/index.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: false">
      <a-entity environment="preset: forest; groundTexture: walk; dressingAmount: 100"></a-entity>
      <a-entity id="camera-rig" position="0 0 0"> <a-entity 
        camera look-controls wasd-controls="acceleration: 100; fly: true" 
        position="0 3 6">
      </a-entity>        
      <a-entity gaussian_splatting="src: test.splat;" 
        rotation="0 0 0" position="0 0.1 0" scale="1.5 1.5 1.5">
      </a-entity>      
    </a-scene>
    </body>
</html>
