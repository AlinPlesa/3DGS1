<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://quadjr.github.io/aframe-gaussian-splatting/index.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: false"> 
      <a-sky color="#1a1a1a"></a-sky>
      <a-entity id="camera-rig" position="0 0 5"> <a-entity 
        camera 
        look-controls 
        wasd-controls="acceleration: 100; fly: true" 
        position="0 1.6 0">
      </a-entity>        
      <a-entity gaussian_splatting="src: test.splat;" 
        rotation="0 0 0" position="0 0 -2" scale="1.5 1.5 1.5">
      </a-entity>
      
    </a-scene>
    </body>
</html>
